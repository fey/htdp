name: Main

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Racket environment
        uses: Bogdanp/setup-racket@v1.8.1
        with:
          architecture: 'x64'
          distribution: 'full'
          variant: 'CS'
          version: 'current'
          dest: '/opt/racket' # ignored on macOS and Windows
      - run: make install
      - run: make lint
      - run: make test
